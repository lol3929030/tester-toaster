<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IP Check</title>
<script>
  const robloxDatacenterIPs = [
    "173.234.0.0/16",
    "103.86.0.0/16",
  ];

  function ipInRange(ip, range) {
    const [rangeIp, subnet] = range.split('/');
    const ipNum = ipToNumber(ip);
    const rangeIpNum = ipToNumber(rangeIp);
    const mask = Math.pow(2, 32) - Math.pow(2, 32 - subnet);
    return (ipNum & mask) === (rangeIpNum & mask);
  }

  function ipToNumber(ip) {
    return ip.split('.').reduce((acc, octet) => (acc << 8) + parseInt(octet), 0);
  }

  async function checkIp() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      const visitorIp = data.ip;

      let isRobloxDatacenter = false;
      for (const range of robloxDatacenterIPs) {
        if (ipInRange(visitorIp, range)) {
          isRobloxDatacenter = true;
          break;
        }
      }

      const output = document.getElementById('result');
      if (isRobloxDatacenter) {
        output.textContent = "0x4f65f2ab541d";
      } else {
        output.textContent = "191816425";
      }
    } catch (error) {
      console.error('Error checking IP:', error);
      document.getElementById('result').textContent = 'Error determining IP type.';
    }
  }

  window.onload = checkIp;
</script>
</head>
<body>
<p id="result"></p>
</body>
</html>
